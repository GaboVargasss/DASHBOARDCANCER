<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos Globales sobre el Cáncer</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Título dinámico -->
  <header class="text-center py-4">
    <h1 id="mainTitle">Datos Globales sobre el Cáncer</h1>
  </header>

  <div class="container-fluid px-3">

    <!-- Botones mostrar/ocultar -->
    <div class="d-grid gap-2 mb-3">
      <button id="toggleTable" class="btn btn-outline-light">Ocultar Tabla de Datos</button>
      <button id="toggleCharts" class="btn btn-outline-light">Ver Gráficos Representativos</button>
    </div>

    <!-- Tabla de datos -->
    <div id="sectionTable" class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="table-responsive slider-x">
          <table id="tablaCancer" class="table table-striped table-dark table-sm" style="width:100%">
            <thead>
              <tr>
                <th>Edad</th><th>Género</th><th>Región</th><th>Año</th>
                <th>Genético</th><th>Aire</th><th>Alcohol</th><th>Fumar</th>
                <th>Obesidad</th><th>Cáncer</th><th>Etapa</th><th>Costo</th>
                <th>Superv.</th><th>Sev.Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Gráficos (oculto por defecto) -->
    <div id="sectionCharts" class="d-none">
      <ul class="nav nav-pills mb-3" id="tabsGraficas">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#barTab">Tipo Cáncer (Barras)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#doughnutTab">Etapa Cáncer (Dona)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#lineTab">Supervivencia×Año (Línea)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#scatterTab">GenRisk vs Costo (Scatter)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#radarTab">Polución vs Obesidad (Radar)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#histTab">Edad (Histograma)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#bubbleTab">Alcohol vs Fumar (Burbuja)</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#boxTab">Superv.×Etapa (Box)</button></li>
      </ul>
      <div class="tab-content mb-5">
        <div class="tab-pane fade show active" id="barTab"><canvas id="barChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="doughnutTab"><canvas id="doughnutChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="lineTab"><canvas id="lineChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="scatterTab"><canvas id="scatterChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="radarTab"><canvas id="radarChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="histTab"><canvas id="histChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="bubbleTab"><canvas id="bubbleChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="boxTab"><canvas id="boxChart" class="chart-box"></canvas></div>
      </div>
    </div>

  </div>

  <!-- Scripts externos -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <!-- Plugin para boxplot -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot/build/Chart.BoxPlot.js"></script>

  <!-- Scripts personalizados -->
  <script src="js/filters.js"></script>
  <script src="js/table.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/ui-toggle.js"></script>
</body>
</html>
