<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos Globales sobre el Cáncer</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Personalizado -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Encabezado gris oscuro -->
  <header class="bg-dark text-light py-3 mb-3">
    <h1 id="mainTitle" class="text-center">Datos Globales sobre el Cáncer</h1>
  </header>

  <div class="container-fluid px-3">

    <!-- Filtros bajo header -->
    <div class="row mb-3">
      <div class="col-md-4 mb-2">
        <select id="filterRegion" class="form-select form-select-sm bg-dark text-light text-center"></select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="filterCancer" class="form-select form-select-sm bg-dark text-light text-center"></select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="filterYear" class="form-select form-select-sm bg-dark text-light text-center"></select>
      </div>
    </div>

    <!-- Botón y subtítulo Tabla ENCIMA de la tabla -->
    <div class="d-grid gap-2 mb-1">
      <button id="toggleTable" class="btn btn-light text-white">Ocultar Tabla de Datos</button>
    </div>
    <h2 id="tableTitle" class="text-center text-primary fw-bold mb-3">Factores del Cáncer a Nivel Global</h2>

    <!-- Tabla de datos -->
    <div id="sectionTable" class="card mb-4 shadow-sm">
      <div class="card-body p-2">
        <div class="table-responsive slider-x">
          <table id="tablaCancer" class="table table-striped table-dark table-sm mb-0" style="width:100%">
            <thead>
              <tr>
                <th>Edad</th><th>Género</th><th>Región</th><th>Año</th>
                <th>Genético</th><th>Aire</th><th>Alcohol</th><th>Fumar</th>
                <th>Obesidad</th><th>Cáncer</th><th>Etapa</th><th>Costo</th>
                <th>Superv.</th><th>Sev.Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Botón y subtítulo Gráficos DEBAJO de la tabla -->
    <div class="d-grid gap-2 mb-1">
      <button id="toggleCharts" class="btn btn-light text-white">Ver Gráficos Representativos</button>
    </div>
    <h2 id="chartsTitle" class="text-center text-primary fw-bold mb-3 d-none">Visualización Gráfica de los Datos</h2>

    <!-- Sección de gráficos -->
    <div id="sectionCharts" class="d-none">
      <ul class="nav nav-pills mb-3 flex-wrap" id="tabsGraficas">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#barTab">Tipo Cáncer</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#doughnutTab">Etapa Cáncer</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#lineTab">Surv×Año</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#scatterTab">Risk vs Costo</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#radarTab">Aire vs Obesidad</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#histTab">Edades</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#bubbleTab">Alcohol vs Fumar</button></li>
        <!-- Gráfico de boxplot eliminado -->
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="barTab"><canvas id="barChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="doughnutTab"><canvas id="doughnutChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="lineTab"><canvas id="lineChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="scatterTab"><canvas id="scatterChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="radarTab"><canvas id="radarChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="histTab"><canvas id="histChart" class="chart-box"></canvas></div>
        <div class="tab-pane fade" id="bubbleTab"><canvas id="bubbleChart" class="chart-box"></canvas></div>
      </div>
    </div>

  </div>

  <!-- Pie de página gris oscuro -->
  <footer class="bg-dark text-center text-light py-3 mt-4">
    © 2025 - Todos los Derechos Reservados - Gabriel Vargas Méndez
  </footer>

  <!-- Librerías -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot/build/Chart.BoxPlot.js"></script>

  <!-- Scripts de la app -->
  <script src="js/filters.js"></script>
  <script src="js/table.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/ui-toggle.js"></script>
</body>
</html>
